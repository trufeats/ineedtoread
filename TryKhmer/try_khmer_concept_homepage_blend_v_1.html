<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Try Khmer — Concept Homepage (Blend of 3 refs)</title>
  <style>
    /* =============================
       Design system (from your refs)
       - Screenshot 1: color scheme only
       - Screenshot 2: logo inside elevated speech bubble
       - Screenshot 3: layout, header, button placement/options, page background
    ============================== */
    :root {
      /* Warm, premium neutrals inspired by Screenshot 1 */
      --bg: #f8f7f1;           /* page background */
      --card: #EEE6DA;         /* speech bubble fill (legacy) */
      --tile: #F1EADF;        /* off‑white background tiles */
      --ink: #594a39;          /* heading / primary text */
      --ink-soft: #826d4f;     /* body text */
      --line: #BDAF9A;         /* subtle borders/outlines */
      --cta: #594a39;          /* filled button */
      --cta-ink: #f8f7f1;      /* text on filled button */
      --btn-hover: #4d3f30;    /* filled button hover */
      --focus: #8E7A59;        /* focus ring */
      --shadow: 0 18px 40px rgba(51, 38, 22, 0.18), 0 2px 6px rgba(51, 38, 22, 0.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(to right, #ece5d5 0%, var(--bg) 38.2%, var(--bg) 100%);
      color: var(--ink-soft);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.35; letter-spacing: 0.01em;
    }

    .wrap { max-width: 1200px; margin: 0; padding: 24px 16px 80px 50px; }

    /* Header (from Screenshot 3) */
    header { position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(1.1) blur(2px); }
    .nav {
      display: flex; align-items: center; justify-content: flex-start; gap: 36px;
      padding: 10px 0 18px; border-bottom: 1px solid rgba(189,175,154,0.35);
    }
    .nav-logo { width: 120px; height: auto; display: block; }
    .nav a {
      color: var(--ink); text-decoration: none; font-weight: 520; opacity: 0.9;
      padding: 10px 8px; border-radius: 12px; transition: 150ms ease;
    }
    .nav a:hover { background: rgba(189,175,154,0.22); }
    .nav .spacer { flex: 1; }
    .nav .login { margin-left: auto; }

    /* Hero Layout (from Screenshot 3) */
    .hero {
      display: grid; grid-template-columns: 1.05fr 0.95fr; gap: 56px; align-items: center;
      padding-top: 46px; padding-bottom: 40px;
      position: relative; /* needed to anchor the right-side tiles */
    }
    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; gap: 32px; }
    }

    .headline h1 {
      font-size: clamp(36px, 5vw, 72px);
      line-height: 1.05; margin: 0 0 18px; letter-spacing: -0.02em;
      color: var(--ink);
    }
    .headline p { margin: 0 0 28px; font-size: clamp(16px, 2.1vw, 20px); color: var(--ink-soft); }

    /* Buttons (from Screenshot 3: placement & options) */
    .cta-row { display: flex; gap: 18px; flex-wrap: wrap; width: 61.8vw; max-width: 740px; }
    @media (max-width: 980px) { .cta-row { width: 100%; max-width: none; } }
    .btn {
      --pad-x: 28px; --pad-y: 16px;
      appearance: none; border: 1.5px solid var(--line); background: transparent; color: var(--ink);
      padding: var(--pad-y) var(--pad-x); border-radius: 14px; font-weight: 600; letter-spacing: 0.02em; font-size: 18px;
      cursor: pointer; transition: transform 120ms ease, background 160ms ease, border-color 160ms ease, box-shadow 150ms ease;
      flex: 1 1 320px;
    }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px rgba(142,122,89,0.3); border-color: var(--focus); }
    .btn:hover { background: rgba(189,175,154,0.22); }

    .btn.primary { background: var(--cta); color: var(--cta-ink); border-color: var(--cta); }
    .btn.primary:hover { background: var(--btn-hover); transform: translateY(-1px); }

    .btn.alt { background: var(--bg); color: var(--ink); border-color: var(--ink); }
    .btn.alt:hover { background: var(--bg); }

    /* Hero logo image replaces previous CSS bubble */
    .hero-logo {
      width: min(460px, 90%);
      height: auto;
      justify-self: center;
      align-self: center;
      display: block;
    }

    /* Right-side off-white background boxes (from Screenshot 3) */
    .bg-tiles {
      position: absolute; right: -21px; top: -542px;
      display: grid;
      grid-template-columns: repeat(7, 90px);
      grid-template-rows: repeat(12, 90px);
      gap: 12px;
      pointer-events: none; opacity: 0.55; z-index: -1;
    }
    .bg-tiles .tile {
      width: 90px; height: 90px; border-radius: 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 1px 2px rgba(0,0,0,.02);
      transition: background 6s ease;
    }

    .bg-tiles .shade1 { background: #f4f2ea; }
    .bg-tiles .shade2 { background: #f5f0e4; }
    .bg-tiles .shade3 { background: #ece5d5; }
    .bg-tiles .shade4 { background: #e5d5c1; }
    .bg-tiles .shade5 { background: #ded1b7; }
    .bg-tiles .shade6 { background: #d9c5aa; }
    .bg-tiles .shade7 { background: #cdbca2; }
    @media (max-width: 980px) {
      .bg-tiles { display: none; }
    }


    /* Footer (quiet) */
    footer { margin-top: 80px; padding-top: 24px; border-top: 1px solid rgba(189,175,154,0.35); color: var(--ink-soft); font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header / Nav (Screenshot 3) -->
    <header>
      <nav class="nav" aria-label="Primary">
        <img class="nav-logo" src="logo-bubble.png" alt="Try Khmer logo" />
        <a href="#learn">Learn</a>
        <a href="#culture">Culture</a>
        <a href="#workshops">Workshops</a>
        <a href="#membership">Membership</a>
        <span class="spacer"></span>
        <a class="login" href="#login" aria-label="Log in">Login</a>
      </nav>
    </header>

    <!-- Hero (layout from 3, speech bubble & logo from 2, colors from 1) -->
    <section class="hero">
      <div class="bg-tiles" aria-hidden="true">
        <div class="tile shade7" style="grid-row:1;grid-column:7;"></div>
        <div class="tile shade7" style="grid-row:2;grid-column:7;"></div>
        <div class="tile shade6" style="grid-row:3;grid-column:6;"></div>
        <div class="tile shade4" style="grid-row:4;grid-column:4;"></div>
        <div class="tile shade5" style="grid-row:4;grid-column:5;"></div>
        <div class="tile shade6" style="grid-row:4;grid-column:6;"></div>
        <div class="tile shade4" style="grid-row:5;grid-column:4;"></div>
        <div class="tile shade5" style="grid-row:5;grid-column:5;"></div>
        <div class="tile shade6" style="grid-row:5;grid-column:6;"></div>
        <div class="tile shade5" style="grid-row:6;grid-column:5;"></div>
        <div class="tile shade6" style="grid-row:6;grid-column:6;"></div>
        <div class="tile shade7" style="grid-row:6;grid-column:7;"></div>
        <div class="tile shade5" style="grid-row:7;grid-column:5;"></div>
        <div class="tile shade6" style="grid-row:7;grid-column:6;"></div>
        <div class="tile shade4" style="grid-row:8;grid-column:4;"></div>
        <div class="tile shade5" style="grid-row:8;grid-column:5;"></div>
        <div class="tile shade6" style="grid-row:8;grid-column:6;"></div>
        <div class="tile shade5" style="grid-row:9;grid-column:5;"></div>
        <div class="tile shade7" style="grid-row:10;grid-column:7;"></div>
        <div class="tile shade6" style="grid-row:11;grid-column:6;"></div>
        <div class="tile shade7" style="grid-row:11;grid-column:7;"></div>
        <div class="tile shade4" style="grid-row:12;grid-column:4;"></div>
        <div class="tile shade6" style="grid-row:12;grid-column:6;"></div>
      </div>
      <div class="headline">
        <h1>Learn Khmer,<br/>unlock adventure</h1>
        <p>Creative, culture-first lessons that make the language click.</p>
        <div class="cta-row">
          <button class="btn primary">Start learning</button>
          <button class="btn alt">Explore Culture</button>
        </div>
      </div>

      <img class="hero-logo" src="logo-bubble.png" alt="Try Khmer logo inside a speech bubble" />
    </section>

    <!-- Quiet footer -->
    <footer>
      © <span id="y"></span> Try Khmer. Thoughtfully minimal by design.
    </footer>
  </div>

  <script>
    // Year stamp
    document.getElementById('y').textContent = new Date().getFullYear();

    // Smooth, asynchronous tile color shifts
    const colors = ['#f4f2ea','#f5f0e4','#ece5d5','#e5d5c1','#ded1b7','#d9c5aa','#cdbca2'];
    const tiles = document.querySelectorAll('.bg-tiles .tile');

    tiles.forEach((tile, index) => {
      let i1 = index % colors.length;
      let i2 = (i1 + 1) % colors.length;

      const update = () => {
        const angle = Math.floor(Math.random() * 360);
        tile.style.background = `linear-gradient(${angle}deg, ${colors[i1]}, ${colors[i2]})`;
        i1 = (i1 + 1) % colors.length;
        i2 = (i2 + 1) % colors.length;
        const delay = 4000 + Math.random() * 4000;
        setTimeout(update, delay);
      };

      setTimeout(update, index * 300);
    });
  </script>
</body>
</html>
